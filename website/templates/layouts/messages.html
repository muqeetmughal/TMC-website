{% if messages %}
{% for message in messages %}
<div
  class="alert {{message.tags}} alert-icon alert-dismissible fade show" style="margin-bottom:0rem !important;"
  role="alert"
>
  <i class="uil uil-star"></i>{{message}}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
{% endif %}
