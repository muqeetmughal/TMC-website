
<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords" content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup">
  <meta name="author" content="elemis">
  <title>{% if child_page %}{{child_page}} -{% endif %} The Mejor Communications Pakistan</title>
  <link rel="shortcut icon" href={% static "img/favicon.png" %}>
  <link rel="stylesheet" href={% static "css/plugins.css" %}>
  <link rel="stylesheet" href={% static "css/style.css" %}>
  {% comment %} <link rel="stylesheet" href={% static "css/colors/yellow.css" %}> {% endcomment %}
  <link rel="preload" href={% static "css/fonts/thicccboi.css" %} as="style" onload="this.rel='stylesheet'">
</head>

<body>
  <div class="content-wrapper">
      {% include "layouts/messages.html" %}
        {% include 'layouts/header.html' %}
        {% block content %}
        {% endblock content %}
      </div>
    
  
  <!-- /.content-wrapper -->
  {% include 'layouts/footer.html' %}
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src={% static "js/plugins.js" %}></script>
  <script src={% static "js/theme.js" %}></script>
</body>

</html>
